# GraphChain Agent Configuration
graphchain:
  # LLM ÈÖçÁΩÆ
  llm:
    provider: "azureopenai"     # Options: openai, ollama, anthropic, googleai, azureopenai
    model: "gpt-5"        # Model name

    api_key: "${GRAPHCHAIN_API_KEY}" # API key (not needed for Ollama)
    base_url: "http://localhost:11434"  # Ollama server URL
    timeout: "120s"        # Timeout for LLM calls (increased for GPT-5)
    max_tokens: 2048       # Maximum tokens in response
    temperature: 1.0       # Creativity level (1.0 for GPT-5, 0.0-1.0 for other models)
    azure_endpoint: "${GRAPHCHAIN_AZURE_ENDPOINT}"
    azure_deployment: "gpt-5"
    azure_api_version: "2024-12-01-preview"

    # Azure OpenAI specific (only needed when provider: azureopenai)
    # azure_endpoint: "https://your-resource.openai.azure.com"
    # azure_deployment: "gpt-4"  # Your deployment name
    # azure_api_version: "2024-02-01"  # Optional, defaults to 2024-02-01
    
  # Agent ÈÖçÁΩÆ
  agent:
    enable_memory: true    # üß† Enable conversation memory
    memory_size: 50        # üìù Maximum conversation turns to remember
    max_iterations: 3      # Maximum tool usage iterations
    auto_discovery: true   # Automatically discover database schema
    tool_timeout: "5s"     # Timeout for individual tool calls
    
  # ÂÆâÂÖ®ÈÖçÁΩÆ
  security:
    read_only_mode: false  # Restrict to read-only operations
    allowed_operations:    # List of allowed operations (empty = allow all)
      - get
      - scan
      - prefix
      - list
      - last
      - jsonquery
      - stats
    query_complexity_limit: 100   # Maximum query complexity score
    enable_audit_log: true        # Enable security audit logging
    
  # ‰∏ä‰∏ãÊñáÈÖçÁΩÆ
  context:
    max_context_size: 1000         # Maximum context items to maintain
    update_frequency: "5m"         # How often to update database context
    enable_auto_discovery: true   # Enable automatic database schema discovery 